<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>DJ Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Orientation Screen -->
  <div id="orientation-screen" class="screen">
    <div class="screen-content">
      <div class="phone-icon">ðŸ“±</div>
      <h2>Turn Your Phone</h2>
      <p>Please rotate your device to landscape mode to start mixing</p>
      <div class="rotate-arrow">â†»</div>
    </div>
  </div>

  <!-- Main DJ Board -->
  <div id="main-content" class="hidden">
    <h1>DJ Board</h1>
    <div class="dj-board">
    <!-- Turntable 1 -->
    <div class="turntable-container">
      <div class="turntable" id="turntable1">
        <div class="turntable-plate">
          <div class="turntable-center"></div>
          <div class="turntable-lines"></div>
        </div>
        <div class="turntable-arm"></div>
      </div>
      <p class="turntable-label">Turntable 1</p>
    </div>

    <!-- Control Panel with Buttons -->
    <div class="control-panel">
      <div class="buttons-container">
        <button class="pad" data-sound="bass">
          <span class="pad-label">Bass</span>
          <span class="pad-subtitle">Drop</span>
        </button>
        <button class="pad" data-sound="beats">
          <span class="pad-label">Beat</span>
          <span class="pad-subtitle">Loop</span>
        </button>
      </div>
    </div>

    <!-- Turntable 2 -->
    <div class="turntable-container">
      <div class="turntable" id="turntable2">
        <div class="turntable-plate">
          <div class="turntable-center"></div>
          <div class="turntable-lines"></div>
        </div>
        <div class="turntable-arm"></div>
      </div>
      <p class="turntable-label">Turntable 2</p>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
